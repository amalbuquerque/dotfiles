<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.fonts</dir>
  <match target="font">
    <test compare="eq" name="family">
      <string>Envy Code R for Powerline</string>
    </test>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
        <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="eq" name="family">
      <string>Luculent 12</string>
    </test>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
        <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="eq" name="family">
      <string>Iosevka Term SS10</string>
    </test>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
        <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Terminus</string>
    </test>
    <edit name="hinting" ><bool>false</bool></edit>
    <edit name="antialias"><bool>false</bool></edit>
    <edit name="prefer_bitmap"><bool>true</bool></edit>
  </match>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Terminus</string></patelt>
      </pattern>
      <pattern>
        <patelt name="family"><string>Dina</string></patelt>
      </pattern>
      <pattern>
        <patelt name="family"><string>Fixed</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>
